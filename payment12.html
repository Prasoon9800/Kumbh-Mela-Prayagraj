<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Page</title>

<style>

body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

</style>


</head>

<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter card number" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>

            <button type="button" onclick="submitPayment()">Submit Payment</button>
        </form>
    </div>

    <script src="script.js"></script>

<script>
function submitPayment() {
    // Perform validation and send payment data to server
    var cardNumber = document.getElementById('cardNumber').value;
    var expiryDate = document.getElementById('expiryDate').value;
    var cvv = document.getElementById('cvv').value;

    // Validate the input data (you may want to use a library like Luhn for card number validation)
    if (cardNumber && expiryDate && cvv) {
        // Simulate server request (replace with actual server communication)
        simulatePaymentRequest(cardNumber, expiryDate, cvv);
    } else {
        alert('Please fill in all the payment details.');
    }
}

function simulatePaymentRequest(cardNumber, expiryDate, cvv) {
    // Simulate a server request (replace with actual server communication)
    // For simplicity, we'll just log the data to the console
    console.log('Payment Details:', {
        cardNumber: cardNumber,
        expiryDate: expiryDate,
        cvv: cvv
    });

    // After successful payment, redirect to OTP page (replace with actual logic)
    window.location.href = 'otp.html';
}
</script>

</body>
</html>
