    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }


        @keyframes loadingAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }

        head {
            position: relative;
        }



  

        #title-loading-bar {
            height: 3px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            animation: loadingAnimation 1s ease-out;
        }

        .content {
        display: none; 

        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            position: top;
            padding: 1em;
        }

        nav {
            display: flex;
            padding: 10px;
            justify-content: center;
            background-color: #555;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #777;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #777;
        }

    .container {
      padding: 20px;
    }


        main {
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: left;
            padding: 1em;
            position: bottom;
            bottom: 0;
            width: 100%;
        }
 
       header img {

            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

    </style>
</head>
