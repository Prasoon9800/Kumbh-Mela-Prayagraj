  <style>


        @keyframes loadingAnimation {
            0% { width: 0; }
            100% { width: 100%; }
        }

        head {
            position: relative;
        }



  

        #title-loading-bar {
            height: 3px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            animation: loadingAnimation 1s ease-out;
        }

        .content {
        display: none; 

        }


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            position: top;
            padding: 1em;
        }

        nav {
            display: flex;
            padding: 10px;
            justify-content: center;
            background-color: #555;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #777;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #777;
        }

    .container {
      padding: 20px;
    }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: left;
            padding: 1em;
            position: bottom;
            bottom: 0;
            width: 100%;
        }


        header img {
            width: 50px;
            height: 50px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        main {
            padding: 100px;

    h1 {

    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .gallery-item {
      margin: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .gallery-item img {
      max-width: 100%;
      height: auto;
      display: block;
    }




  </style>
