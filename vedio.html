        @keyframes loadingAnimation {
            0% { width: 0; }
            100% { width: 100%; }

        head {
            position: relative;

        #title-loading-bar {
            height: 3px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;

        .content {

        body {

            display: flex;

            justify-content: center;
            background-color: #555;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #777;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #555;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #777;
        }

iframe {
